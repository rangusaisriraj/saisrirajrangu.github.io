<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Gallery | Sai Sri Raj Rangu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="header-content">
        <div class="profile-info">
            <h1>Amazon Gallery</h1>
            <p>A collection of memories, team moments, and fun times at Amazon (2019–2023)</p>
        </div>
    </div>
</header>

<nav class="navbar">
    <a href="index.html">🏠 Back to Portfolio</a>
</nav>

<div class="container">

    <section id="team-meetings">
        <h2>🤝 Team Meetings</h2>
        <div class="gallery-grid">
            <img src="images/amazon/team1.jpg" alt="Team Meeting 1">
            <img src="images/amazon/team2.jpg" alt="Team Meeting 2">
            <img src="images/amazon/team3.jpg" alt="Team Meeting 3">
        </div>
    </section>

    <section id="amazon-memories">
        <h2>🎉 Amazon Memories</h2>
        <div class="gallery-grid">
            <img src="images/amazon/memory1.jpg" alt="Amazon Memory 1">
            <img src="images/amazon/memory2.jpg" alt="Amazon Memory 2">
            <img src="images/amazon/memory3.jpg" alt="Amazon Memory 3">
        </div>
    </section>

    <section id="video-moments">
        <h2>🎥 Video Moments</h2>
        <div class="gallery-videos">
            <video controls width="300">
                <source src="images/amazon/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls width="300">
                <source src="images/amazon/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

</div>

<footer>
    © 2025 Sai Sri Raj Rangu | Amazon Memories ❤️
</footer>

</body>
</html>
